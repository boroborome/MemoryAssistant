<body>
<center><big>XML工具包使用说明</big></center>
XML工具包包含这样几个工具
<ol>
<li>
XML数据引擎<br>
提供将数据引擎传送过来的数据保存到XML或者从XML向数据引擎提供数据的工具。<br>
XML数据引擎转换或者读取的文件格式，参见SampleDataFormat.xml和SampleData.xml。<br>
</li>

<li>
XML助手<br>
提供对从XML节点读取信息，和将信息保存到XML文件的方法。<br>
</li>
</ol>

</body>
</html>
